name: notebook
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  awesome_notifications: ^0.8.2
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_localization: ^0.1.14
  flutter_mobx: ^2.1.0
  flutter_quill: ^7.4.9
  flutter_staggered_grid_view: ^0.7.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  local_auth: ^2.1.7
  mobx: ^2.2.0
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:     
        - lib/resources/

  fonts:
    - family: Inter
      fonts:
        - asset: lib/resources/fonts/Inter-Thin.ttf
          weight: 100
        - asset: lib/resources/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: lib/resources/fonts/Inter-Light.ttf
          weight: 300
        - asset: lib/resources/fonts/Inter-Regular.ttf
          weight: 400
        - asset: lib/resources/fonts/Inter-Medium.ttf
          weight: 500
        - asset: lib/resources/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: lib/resources/fonts/Inter-Bold.ttf
          weight: 700
        - asset: lib/resources/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: lib/resources/fonts/Inter-Black.ttf
          weight: 900
